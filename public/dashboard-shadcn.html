<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Dashboard - Neurodivergent Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui, sans-serif;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%,
                rgba(30, 41, 59, 0.90) 25%,
                rgba(37, 99, 235, 0.05) 50%,
                rgba(30, 41, 59, 0.90) 75%,
                rgba(15, 23, 42, 0.95) 100%
            );
            color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .dashboard-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* React component mount point */
        #react-dashboard {
            height: 100vh;
            width: 100vw;
        }

        /* Loading state */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%,
                rgba(30, 41, 59, 0.90) 50%,
                rgba(15, 23, 42, 0.95) 100%
            );
        }

        .loading-card {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%,
                rgba(30, 41, 59, 0.90) 50%,
                rgba(15, 23, 42, 0.95) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 
                0 8px 32px rgba(37, 99, 235, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%,
                rgba(59, 130, 246, 0.8) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 8px 32px rgba(37, 99, 235, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 
                    0 12px 40px rgba(37, 99, 235, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.08);
            }
        }

        /* Error state */
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-card {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%,
                rgba(239, 68, 68, 0.05) 50%,
                rgba(15, 23, 42, 0.95) 100%
            );
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            color: rgba(239, 68, 68, 0.9);
            margin-bottom: 16px;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            background: linear-gradient(135deg, 
                rgba(37, 99, 235, 0.8) 0%,
                rgba(59, 130, 246, 0.7) 100%
            );
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.8) 0%,
                rgba(30, 41, 59, 0.7) 100%
            );
            border-color: rgba(148, 163, 184, 0.2);
        }

        .btn-secondary:hover {
            border-color: rgba(148, 163, 184, 0.3);
        }

        /* Close button */
        .close-btn {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.8) 0%,

            backdrop-filter: blur(10px);
            color: rgba(239, 68, 68, 0.8);

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 600;
            z-index: 1000;
        }

        .close-btn:hover {
            background: linear-gradient(135deg,

            );
            border-color: rgba(239, 68, 68, 0.5);
            color: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .loading-card,
            .error-card {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
